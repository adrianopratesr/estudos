<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu computador</p>
    <video width="250" poster="imagens/capa.jpeg" controls> 
        <!--quanto mais arquivos tiver no source mais chances de abrir em todos navegadores, poster é para colocar uma capa no video e width é para ajustar o o tamanho mas não a qualidade, consome o servidor-->
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Se o navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo video do youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6AjZvP_kPDI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!--somente clicar em compartilhar e depois incorpocar copiar codigo e colar, vantagem que ele consome servidor de youtube e é de graça-->

</body>
</html>

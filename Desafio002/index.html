<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemso inserir elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilziar em cada caso</p>
    <ul>
        <li> <abbr title="Use a tag <p>">Paragrafos</abbr> </li>
        <li> <abbr title="Use a tag <h1>...<h6>">Títulos</abbr> </li>
        <li> <abbr title="Use a tag <img>">Imagens</abbr> </li>
        <li> <abbr title="Use a tag <abbr>">Abreviações</abbr> </li>
        <li> <abbr title="Use a tag <code>">Codigo fonte</abbr> </li>
        <li> <abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr> </li>
        <li> <abbr title="Use a tag <ul> e <li>">Listas com desmarcores</abbr> </li>
    </ul>
</body>
</html>
